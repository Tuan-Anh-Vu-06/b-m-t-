<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang 3</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #FFE4E1;
            padding: 40px;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 30px;
        }

        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
        }

        .item {
            width: 150px;
            text-align: center;
        }

        .item img {
            width: 130px;
            height: 130px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #FF69B4;
            transition: 0.3s;
        }

        .item img:hover {
            transform: scale(1.07);
        }

        button {
            margin-top: 30px;
            padding: 12px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background-color: #3e8e41;
        }
    </style>

</head>
<body>

    <h1>Lựa món em thích điii nàaa</h1>

    <div class="container">
        <!-- 7 món -->
        <div class="item">
            <img src="1ba5fdc0-f372-487c-bcba-415f453c37f5.jpg">
            <br>
            <input type="checkbox"> Bún Đậu
        </div>

        <div class="item">
            <img src="48d9db16-604e-4fd2-b9df-862f1821206d.jpg">
            <br>
            <input type="checkbox"> Bánh Canh
        </div>

        <div class="item">
            <img src="76bc3a72-f445-45a3-9059-d99b44624610.jpg">
            <br>
            <input type="checkbox"> AEON/BIG C
        </div>

        <div class="item">
            <img src="91fb3ccf-6ba7-4d38-abbe-a032f9df890e.jpg">
            <br>
            <input type="checkbox"> Bún Bò
        </div>

        <div class="item">
            <img src="271c61df-383a-40e5-b25b-3b2f03fdfa5a.jpg">
            <br>
            <input type="checkbox"> Bún Cá
        </div>

        <div class="item">
            <img src="01295f9e-c044-45c4-9736-25881f805393.jpg">
            <br>
            <input type="checkbox"> Bún Chả
        </div>

        <div class="item">
            <img src="8843efa3-56d1-4219-9290-27b11ef8092e.jpg">
            <br>
            <input type="checkbox"> Cơm Tấm
        </div>

        <div class="item">
            <img src="ac15934b-cea9-431a-9744-5af479b4917b.jpg">
            <br>
            <input type="checkbox"> Nướng
        </div>

        <div class="item">
            <img src="ae5518d5-f590-4448-aa9d-9c668d8e0a17.jpg">
            <br>
            <input type="checkbox"> Ốc
        </div>

        <div class="item">
            <img src="b202dc39-6b1e-47b1-b6ad-16d275d48bdd.jpg">
            <br>
            <input type="checkbox"> Mỳ cay
        </div>

        <div class="item">
            <img src="cb336a64-f909-4d02-b03f-d6a45f1d7018.jpg">
            <br>
            <input type="checkbox"> Nem Nướng
        </div>

        <div class="item">
            <img src="cach-nau-pho-ga-ngon.webp">
            <br>
            <input type="checkbox"> Phở
        </div>
    </div>

    <button onclick="goToPage4()">Tiếp tục</button>

    <script>
    function goToPage4() {
        const checkboxes = document.querySelectorAll(".item input[type='checkbox']");

        // Danh sách tên món TƯƠNG ỨNG VỚI ẢNH
        const labels = [
            "Bún Đậu",
            "Bánh Canh",
            "AEON/BIG C",
            "Bún Bò",
            "Bún Cá",
            "Bún Chả",
            "Cơm Tấm",
            "Nướng",
            "Ốc",
            "Mỳ cay",
            "Nem Nướng",
            "Phở"
        ];

        let selected = [];

        checkboxes.forEach((cb, index) => {
            if (cb.checked) {
                selected.push(labels[index]); // Lưu đúng tên món
            }
        });

        // Lưu món chính vào localStorage
        localStorage.setItem("monDaChon", JSON.stringify(selected));

        // Chuyển trang
        window.location.href = "trang4.html";
    }
</script>


</body>
</html>
