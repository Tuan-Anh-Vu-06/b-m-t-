<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trang 1</title>
<style>
    body {
        background-color: #FFE4E1;
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 20px;
    }
    button {
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 8px;
        margin: 10px;
        transition: 0.2s;
    }
    button.agree { background-color: green; }
    button.agree:hover { background-color: darkgreen; }
    button.disagree { background-color: red; }
    button.disagree:hover { background-color: darkred; }
    button:active { transform: scale(0.95); }
    #image-container {
        display: flex;
        justify-content: center; /* Căn ngang giữa */
        align-items: center;     /* Căn dọc giữa nếu muốn */
        margin-top: 20px;
    }

    #image-container img {
        width: 300px;
        margin-top: 20px;
        transition: 0.3s;
        border-radius: 10px;
    }
</style>
</head>
<body>

<h1 id="question">Mai đi chơi với anh nhaaaa</h1>

<button class="agree" id="btnAgree" onclick="goToTrang2()">Okiii</button>
<button class="disagree" id="btnDisagree">Không</button>

<div id="image-container">
    <!-- Ảnh mặc định lúc chưa nhấn nút -->
    <img id="displayImage" src="c:\Users\TUAN ANH\OneDrive\Attachments\gửi em\anh-meme-meo-tang-hoa-103500619.webp" alt="Hình ảnh ban đầu">
</div>

<script>
const btnAgree = document.getElementById('btnAgree');
const btnDisagree = document.getElementById('btnDisagree');
const question = document.getElementById('question');
const displayImage = document.getElementById('displayImage');

let clickCount = 0;


// Danh sách 10 text khác nhau
const texts = [
    "Ụa gì vại",
    "Ảe you suẻ?",
    "Nghĩ kĩ lại đi mò, anh buồn á!!!",
    "Ngiu ơiiiii",
    "Em chán anh rùi à???",
    "Hết yêu thật hã ToT",
    "Bé oiiii",
    "Tôi đau đớn, tôi gục ngã",
    "Cơ hội cuối rùi á",
    "Hehehe khong bé oiiii"
];

// Danh sách 10 ảnh tương ứng (đặt trong cùng thư mục web)
const images = [
    "3-anh-meo-hoi-cham-meme-sieu-hai-huoc-17-16-20-41.jpg",
    "4-anh-meo-cham-hoi-meme-cute-cuc-hai-17-16-20-55.jpg",
    "99-anh-meme-meo-anh-che-meo-hai-de-thuong-cho-dien-thoai-may-tinh-1658113845-13.jpeg",
    "meme-meo-khoc-5.jpg",
    "anh-mo-ta.jpg",
    "meme-meo-khoc-thet-3-27-09-40-20.jpg",
    "meme-meo-khoc-5.webp",
    "cat-meme-om-dau.jpg",
    "con-meo-khoc-meme-40.jpg",
    "Hinh-meme-meo-cuoi-deu-2.jpg"
];

const maxClicks = texts.length;

btnDisagree.addEventListener('click', () => {
    if(clickCount < maxClicks){
        // Đổi text
        question.textContent = texts[clickCount];

        // Hiển thị ảnh tương ứng
        displayImage.src = images[clickCount];
        displayImage.style.display = 'block';

        // Thu nhỏ nút Không
        let scaleNo = 1 - clickCount * 0.07;
        btnDisagree.style.transform = `scale(${scaleNo})`;

        // Phóng to nút Đồng ý
        let scaleYes = 1 + clickCount * 0.05;
        btnAgree.style.transform = `scale(${scaleYes})`;

        clickCount++;

        // Lần cuối, nút Không biến mất
        if(clickCount === maxClicks){
            btnDisagree.style.display = 'none';
        }
    }
});

function goToTrang2() {
    window.location.href = 'trang2.html';
}
</script>

</body>
</html>
